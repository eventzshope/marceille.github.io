<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>

  <section class="header-section">
    <div class="containner">
      <header class="navbar">
        <div class="logo">
          <img src="images/imgstar/logos.png" alt="logo">
        </div>
        <nav>
          <ul>
            <div id="menu">
              <img src="images/menu.png" alt="">
              <div class="ol-menu">
                <ol>
                  <li><a href="index.html">Vetements</a></li>
                  <li><a href="elecronic.html">Electronic</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ol>
              </div>
            </div>
            <li><a href="index.html">Vetements</a></li>
            <li><a href="elecronic.html">Electronic</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

      </header>

  </section>


  <div class="container">
    <span class="big-circle"></span>
    <img src="images/imgstar/shape.png" class="square" alt="" />
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Let's get in touch</h3>
        <p class="text">
          contacter nous pour plus d'infos
        </p>

        <div class="info">
          <div class="information">
            <img src="images/imgstar/location.png" class="icon" alt="" />
            <p>CAP - HAITIEN - HAITI</p>
          </div>

          <div class="information">
            <img src="images/imgstar/phone.png" class="icon" alt="" />
            <p>+509 4612-3390</p>
          </div>
        </div>

        <div class="social-media">
          <p>Connect with us :</p>
          <div class="social-icons">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form action="https://formspree.io/f/xyyozjbw" method="POST" id="my-form">
          <h3 class="title">Contact us</h3>
          <div class="input-container">
            <input type="text" name="name" class="input" />
            <label for="">Username</label>
            <span>Username</span>
          </div>
          <div class="input-container">
            <input type="email" name="email" class="input" />
            <label for="">Email</label>
            <span>Email</span>
          </div>
          <div class="input-container">
            <input type="tel" name="phone" class="input" />
            <label for="">Phone</label>
            <span>Phone</span>
          </div>
          <div class="input-container textarea">
            <textarea name="message" class="input"></textarea>
            <label for="">Message</label>
            <span>Message</span>
          </div>
          <input type="submit" value="Send" class="btn" />
        </form>
      </div>
      <div id="status"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
